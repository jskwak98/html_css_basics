<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Me - Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/49c8324aef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body id="chat-screen">
    <div class="status-bar status-bar__chat">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:25</span>
        </div>
        <div class="status-bar__column">
            <span>85%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <!--href="javascript:history.back();" makes you go back to the right back screen-->
            <a href="javascript:history.back();"><i class="fa-solid fa-angle-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jinseong</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, May 31, 2023
        </div>
        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/47588410?v=4"/>
            <div class="message-row__content">
                <span class="message__author">Jinseong</span>
                <div class="message__info">
                    <span class="message__bubble">Hello there!</span>
                    <span class="message__time">23:32</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="" alt="">
            <div class="message-row__content">
                <span class="message__author"></span>
                <div class="message__info">
                    <span class="message__bubble"></span>
                    <span class="message__time"></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
